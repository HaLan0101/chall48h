<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloth</title>
    <meta title="Gloth"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <script src="scrips.js"></script>
    <header class="main-header">
        <div class="header-logo">
            <h1>Gloth</h1>
        </div>
        <div class="header-menu">
            <nav>
                <ul>
                    <li>
                        <a href="#diagnostic">Diagnostic</a>
                    </li>
                    <li>
                        <a href="#deconnection">Déconnection</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="formulaire">
            <h2 class="main-title">La rédaction d’une ordonnance</h2>
            <div class="formulaire-form">
                <form class="w-50 p-3 mx-auto">
                    <div class="form-group">
                        <label>Nom du médecin :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Prénom :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div>
                        <label class="form-group">Votre date de naissance :</label> 
                        <input type="date"  class="form-control"> 
                        <span class="resultat"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address :</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Addresse :</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputCity">Ville :</label>
                        <select id="inputCity" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Numéro de télephone du médecin :</label>
                        <input type="tel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Numéro d'identification du médecin :</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Corps de l'ordonnance :</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Valider</button>
                </form>
            </div>
        </section>
    </main>
    
    
</body>
</html>
